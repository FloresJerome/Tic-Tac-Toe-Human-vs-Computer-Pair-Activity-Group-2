<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="tic-tac-toe.png">

</head>

<body>

    <audio id="click-sound" src="Menu Game Button Click Sound Effect.mp3"></audio>

    <video autoplay loop muted plays-inline class="bg-video">
        <source src="videoplayback (1).mp4" type="video/mp4">
    </video>


   

    <div class="wrapper">
        <div class="container">
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
        </div>
        <button id="restart">Restart</button>
    </div>

    <div class="popup hide">
        <p id="message">Sample Message</p>
        <button id="new-game">New Game</button>
        <div id="scoreboard">
            <span id="player1-score">0</span> : <span id="player2-score">0</span>
        </div>
    </div>

    <audio id="song">

        <source src="Binks' Sake (from One Piece) Violin & Piano cover.mp3">

    </audio>

    <script src="main.js"></script>
</body>

</html>
