<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="start-page text-center" id="start-page">
        <h1>Tic-Tac-Toe</h1>
        <button class="mt-3 px-4 py-1">Start</button>
    </div>

    <div class="start-container text-center " id="select-game">
        <h2>Select Gameplay</h2>
        <button type="button" class="btn btn-primary mt-3 mx-2">Primary</button>
        <button type="button" class="btn btn-primary mt-3 mx-2">Primary</button>
    </div>

    <div class="wrapper">
        <div class="container">
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
        </div>
        <button id="restart">Restart</button>
    </div>

    <div class="popup hide">
        <p id="message">Sample Message</p>
        <button id="new-game">New Game</button>
    </div>

    <audio id="song">

        <source src="Kahoot (song) [Instrumental] (1).mp3">
        
        </audio>
        
    <script src="main.js"></script>
</body>

</html>
